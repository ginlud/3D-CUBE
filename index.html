<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>cube</title>
</head>

<body>
    <div class="cube">
        <div class="big">
            <span style="--i:0;--clr:#e2e2e2"><p>Ginlud</p></span>
            <span style="--i:1;--clr:#f0f0f0"></span>
            <span style="--i:2;--clr:#e2e2e2"></span>
            <span style="--i:3;--clr:#f0f0f0"></span>
            <span class="top" style="--clr:#ddd9d9"></span>
            <span class="bottom" style="--clr:#ddd9d9"></span>
        </div>
    </div>
    <div class="cube2">
    <div class="small">
        <span style="--i:0;--clr:#e2e2e2"><p>Ginlud</p></span>
        <span style="--i:1;--clr:#f0f0f0"></span>
        <span style="--i:2;--clr:#e2e2e2"></span>
<!--        test-->
        <span style="--i:3;--clr:#f0f0f0"></span>
        <span class="top" style="--clr:#ddd9d9"></span>
        <span class="bottom" style="--clr:#ddd9d9"></span>
        </div>
    </div>
</body></html>
